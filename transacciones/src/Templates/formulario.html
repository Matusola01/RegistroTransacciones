<!-- templates/formulario.html -->
{% extends 'index.html' %} {% block title %}Registrar Transacción{% endblock %} {% block content %}
<h1>Registrar Transacción</h1>
<form method="POST">
	<label for="nombre_comprador">Nombre del Comprador:</label>
	<input type="text" id="nombre_comprador" name="nombre_comprador" required />

	<label for="precio_compra">Precio de Compra:</label>
	<input type="number" step="0.01" id="precio_compra" name="precio_compra" required />

	<label for="precio_venta">Precio de Venta:</label>
	<input type="number" step="0.01" id="precio_venta" name="precio_venta" required />

	<label for="divisa">Divisa:</label>
	<input type="text" id="divisa" name="divisa" required />

	<label for="moneda">Moneda:</label>
	<select id="moneda" name="moneda" required>
		<option value="USD">Dólares (USD)</option>
		<option value="ARS">Pesos (ARS)</option>
	</select>
	<button type="submit">Registrar</button>
</form>
{% endblock %}
