{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1>Editar Transacci√≥n</h1>
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class="messages">
		{% for category, message in messages %}
		<p class="{{ category }}">{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
	{% endwith %}

	<form method="POST" class="edit-transaction-form">
		<label for="type">Tipo:</label>
		<select id="type" name="type">
			<option value="compra" {% if transaction.tipo == 'compra' %}selected{% endif %}>Compra</option>
			<option value="venta" {% if transaction.tipo == 'venta' %}selected{% endif %}>Venta</option>
		</select>

		<label for="concept">Concepto:</label>
		<input type="text" id="concept" name="concept" value="{{ transaction.concepto }}" required />

		<label for="amount">Monto:</label>
		<input type="number" id="amount" name="amount" value="{{ transaction.monto }}" step="0.01" required />

		<label for="exchange_rate">Tipo de Cambio:</label>
		<input type="number" id="exchange_rate" name="exchange_rate" value="{{ transaction.tasa_cambio }}" step="0.01" required />

		<button type="submit" class="btn-primary">Guardar Cambios</button>
		<a href="{{ url_for('transactions') }}" class="btn-secondary">Cancelar</a>
	</form>
</div>
{% endblock %}
