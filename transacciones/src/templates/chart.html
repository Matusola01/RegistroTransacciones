{% extends "base.html" %} {% block content %}
<h2>Gráfica de Ganancias y Pérdidas</h2>
<div class="chart-container">
	<canvas id="chartCanvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
	const ganancias = {{ ganancias|tojson }};
	const perdidas = {{ perdidas|tojson }};

	const ctx = document.getElementById('chartCanvas').getContext('2d');
	new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Ganancias', 'Pérdidas'],
			datasets: [
				{
					label: 'Balance (ARS)',
					data: [ganancias, perdidas],
					backgroundColor: ['green', 'red'],
				},
			],
		},
		options: {
			responsive: true,
			scales: {
				y: { beginAtZero: true, title: { display: true, text: 'Monto (ARS)' } },
			},
			plugins: {
				title: { display: true, text: 'Análisis de Ganancias y Pérdidas' },
			},
		},
	});
</script>
{% endblock %}
